<section>
    <div class="container-character" *ngFor="let character of Allcharacters.results">
       <img src={{character.image}} alt="personaje">
       <h1>{{character.name}}</h1>
       <h3>{{character.status}} - {{character.species}}</h3>
       <h4>Origin: {{character.origin.name}}</h4>
        
    </div>
</section>
